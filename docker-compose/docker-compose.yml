version: "3.7"
services:
    mosquitto:
        image: ${IMAGE_NAME}:${IMAGE_TAG}
        container_name: mosquitto
        ports:
            - 1883:1883
            - 9001:9001
        volumes:
            - ${SNAP_DATA}/docker-compose/ctrlx-docker-mosquitto-plc/config:/mosquitto/config
            - ${SNAP_DATA}/docker-volumes/ctrlx-docker-mosquitto-plc/data:/mosquitto/data
            - ${SNAP_DATA}/docker-volumes/ctrlx-docker-mosquitto-plc/log:/mosquitto/log
        restart: on-failure
    ctrlx-datalayer-mqtt-plc:
        image: ${IMAGE_NAME2}:${IMAGE_TAG2}
        container_name: datalayer-mqtt-interface
        restart: on-failure
